<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/student" method="post" class="sign-in-form">
            <h2 class="title">Student Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password"/>
            </div>
            <input id="studentLogin" type="submit" value="Login" class="btn h solid" />

          </form>


          <form action="/teacherlogin" method="post" class="sign-up-form">
            <h2 class="title">Teacher Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" />
            </div>
            <input id="teacherLogin" type="submit" value="Login" class="btn solid" />


          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>Teacher?</h3>
                <p>Enter your  details.</p>
                <button class="btn transparent" id="sign-up-btn">Teacher Sign In</button>
            </div>
            <img src="./img/log.svg.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>Student?</h3>
                <p>Please enter your Login Credentials</p>
                <button class="btn transparent" id="sign-in-btn">Student Sign In</button>
            </div>
            <img src="./img/register.svg.svg" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
